services:
  postgresql15-immich:
    command:
      - "postgres"
    container_name: "postgresql15-immich"
    entrypoint:
      - "docker-entrypoint.sh"
    environment:
      - "POSTGRES_USER=immich"
      - "POSTGRES_DB=immich"
      - "TZ=America/Los_Angeles"
      - "HOST_OS=Unraid"
      - "HOST_HOSTNAME=Tower"
      - "HOST_CONTAINERNAME=postgresql15-immich"
      - "POSTGRES_PASSWORD=immich"
      - "PATH=/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:/usr/lib/postgresql/15/bin"
      - "GOSU_VERSION=1.16"
      - "LANG=en_US.utf8"
      - "PG_MAJOR=15"
      - "PG_VERSION=15.5-1.pgdg120+1"
      - "PGDATA=/var/lib/postgresql/data"
    hostname: "e21df6996281"
    image: "postgres:15"
    ipc: "private"
    labels:
      net.unraid.docker.icon: "https://github.com/juusujanar/unraid-templates/raw/master/img/PostgreSQL-logo.png"
      net.unraid.docker.managed: "dockerman"
    logging:
      driver: "json-file"
      options:
        max-file: "1"
        max-size: "50m"
    network_mode: "bridge"
    ports:
      - "5432:5432/tcp"
    volumes:
      - "/mnt/cache/appdata/postgresql15-immich:/var/lib/postgresql/data"
version: "3.6"

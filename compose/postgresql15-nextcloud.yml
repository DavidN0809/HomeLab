services:
  postgresql15-nextcloud:
    command:
      - "postgres"
    container_name: "postgresql15-nextcloud"
    entrypoint:
      - "docker-entrypoint.sh"
    environment:
      - "HOST_HOSTNAME=Tower"
      - "HOST_CONTAINERNAME=postgresql15-nextcloud"
      - "POSTGRES_PASSWORD=nextcloud"
      - "POSTGRES_USER=nextcloud"
      - "POSTGRES_DB=nextcloud"
      - "TZ=America/Los_Angeles"
      - "HOST_OS=Unraid"
      - "PATH=/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:/usr/lib/postgresql/15/bin"
      - "GOSU_VERSION=1.16"
      - "LANG=en_US.utf8"
      - "PG_MAJOR=15"
      - "PG_VERSION=15.5-1.pgdg120+1"
      - "PGDATA=/var/lib/postgresql/data"
    hostname: "a518f69d7c2d"
    image: "postgres:15"
    ipc: "private"
    labels:
      net.unraid.docker.icon: "https://github.com/juusujanar/unraid-templates/raw/master/img/PostgreSQL-logo.png"
      net.unraid.docker.managed: "dockerman"
    logging:
      driver: "json-file"
      options:
        max-file: "1"
        max-size: "50m"
    mac_address: "02:42:ac:11:00:28"
    network_mode: "bridge"
    ports:
      - "5434:5432/tcp"
    volumes:
      - "/mnt/cache/appdata/postgresql15-nextcloud:/var/lib/postgresql/data"
version: "3.6"
